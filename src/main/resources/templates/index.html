<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

	 <nav>
		 <a th:href="@{/}">投稿アプリ</a>
		 
		 <ul>
